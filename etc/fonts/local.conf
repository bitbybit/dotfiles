        <string>Times</string>
      </test>
      <edit mode="assign" name="family">
        <string>PT Serif</string>
      </edit>
    </match>
    <match target="pattern">
      <test name="family" qual="any">
        <string>Times</string>
      </test>
      <edit binding="strong" mode="prepend" name="family">
        <string>PT Serif</string>
      </edit>
    </match>
