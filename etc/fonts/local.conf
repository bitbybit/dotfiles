<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
  <fontconfig>

    <!-- reject all bitmap fonts, with the exception of ... -->
    <selectfont>
      <acceptfont>
        <pattern>
          <patelt name="family">
            <string>Terminus</string>
          </patelt>
        </pattern>
      </acceptfont>
      <acceptfont>
        <pattern>
          <patelt name="family">
            <string>Fixed</string>
          </patelt>
        </pattern>
      </acceptfont>
      <rejectfont>
        <pattern>
          <patelt name="scalable">
            <bool>false</bool>
          </patelt>
        </pattern>
      </rejectfont>
    </selectfont>


