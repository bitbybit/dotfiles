    <!-- Prefer -->
    <alias>
      <family>serif</family>
      <prefer>
        <family>PT Serif</family>
      </prefer>
    </alias>
    <alias>
      <family>sans-serif</family>
      <prefer>
        <family>Либерастика</family>
      </prefer>
    </alias>
    <alias>
      <family>monospace</family>
      <prefer>
        <family>Liberation Mono</family>
      </prefer>
    </alias>

